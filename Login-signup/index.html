<div class="container">

    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
            <a href="https://www.facebook.com/login?" target="_blank"" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com/login" target="_blank"class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.google.com/signin" target="_blank" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/login" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
        </div>
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="https://www.facebook.com/login?" target="_blank"" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.twitter.com/login" target="_blank"class="social-icon">

          </a>
          <a href="https://www.google.com/login?" target="_blank" class="social-icon">

          </a>
          <a href="https://www.linkedin.com/login" target="_blank" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
